<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COUNT DAY</title>
</head>
<body>
<input type="number" id="month">
<button onclick="getDayOfMonth()"> Tính số ngày</button>
<p id="rs"></p>
<script>
    function getDayOfMonth() {
        let month = +document.getElementById("month").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
               document.getElementById("rs").innerHTML= "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById("rs").innerHTML="Tháng 2 có 28 hoặc 29 ngày ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("rs").innerHTML="Tháng " + month +" có 30 ngày";
                break;
            default:
                document.getElementById("rs").innerHTML="Nhập lại";
        }
    }
</script>
</body>
</html>
