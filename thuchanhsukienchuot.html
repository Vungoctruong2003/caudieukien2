<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BALL TRAVEL</title>
</head>
<body>

<form>
    <img id="myImage"
         src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/4f2c1bb3-5f6b-43fd-9454-0a44942a57ca/strike-soccer-ball-klF3jc.png"
         style="width: 300px;"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</form>
<script>

   let imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 50+ 'px';
    }

    window.onload = init;

</script>
</body>
</html>
